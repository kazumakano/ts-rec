<html>
  <body>
    <p>{{ result_file }}</p>

    {% for d in data %}
      <div>
        <p>frame {{ d["frm_idx"] }}</p>
        <div>
          {% for r in d["recogs"] %}
            <span>{{ r }}</span>
          {% endfor %}
        </div>
        <div>
          {% for i in d["imgs"] %}
            <img src="data:image/jpeg;base64,{{ i }}" />
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </body>
</html>
